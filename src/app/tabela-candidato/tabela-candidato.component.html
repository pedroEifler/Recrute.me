<div id="tabela">
    <div class="header">
        <h1>Recrute.me</h1>
        <h3 routerLink="/login">Sair</h3>
    </div>
    <table class="table">
        <button class="bnt bntNovo">
            <fa-icon [icon]="novo"></fa-icon> Novo
        </button>
        <button class="bnt bntPesquisar" (click)="mostrarBoxFiltro()">
            <fa-icon [icon]="pesquisar"></fa-icon> Filtrar
        </button>
        <div class="boxFiltro esconder">
            <div>
                <input type="checkbox" id="cSharp">
                <label for="cSharp">C#</label>
            </div>
            <div>
                <input type="checkbox" id="javascript">
                <label for="javascript">Javascript</label>
            </div>
            <div>
                <input type="checkbox" id="nodeJs">
                <label for="nodeJs">Nodejs</label>
            </div>
            <div>
                <input type="checkbox" id="angular">
                <label for="angular">Angular</label>
            </div>
        </div>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Conhecimentos</th>
        </tr>
        <tr *ngFor="let candidado of candidatos">
            <td>{{ candidado.nome }}</td>
            <td>{{ candidado.email }}</td>
            <td>{{ candidado.cmConhecimento }}</td>
        </tr>
    </table>
</div>
