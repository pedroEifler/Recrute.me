<div id="login">
    <form class="form" [formGroup]="formCandidato" (ngSubmit)="onSubmit()">
        <h1>Recrute.me</h1>

        <p class="msgErro">{{ msgErro }}</p>

        <input class="input" type="text" id="email" formControlName="email" placeholder="E-mail">
        <input class="input" type="password" id="senha" formControlName="senha" placeholder="Senha">
        <button class="bnt" type="submit">Confirmar</button>
    </form>
</div>
